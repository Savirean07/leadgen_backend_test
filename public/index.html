<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lead generation Wingman api</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    a:hover {
      color: #000;
    }
    a:visited {
      color: #000;
    }
    a:active {
      color: #000;
    }
    a:hover:visited {
      color: #000;
    }
    a:hover:active {
      color: #000;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
    }
    h2 {
      font-size: 20px;
      font-weight: bold;
    }
    h3 {
      font-size: 18px;
      font-weight: bold;
    }
    li {
      margin-bottom: 10px;
    }
    li:last-child {
      margin-bottom: 0;
    }
    li:first-child {
      margin-top: 0;
    }
    li:hover {
      color: #000;
    }
    li:hover a {
      color: #000;
    }
    li:hover a:visited {
      color: #000;
    }
    li:hover a:active {
      color: #000;
    }
    pre {
      background-color: black;
      padding: 10px;
      border-radius: 5px;
    }
    .language-json {
      font-family: "monospace";
    }
    .json-bracket {
      color: red;
    }
    .json-key {
      color: green;
    }
    .json-value {
      color: pink;
    }
    .json-value:hover {
      color: #000;
    }
    .copy-button {
      background-color: #000;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
  <body>
    <h1>Welcome to the Lead generation Wingman api</h1>
    <p>This is the home page of the Lead generation Wingman api</p>
    <section>
      <h2>API Endpoints</h2>
      <h3>Users</h3>
      <ul>
        <li>
          <a href="/api/v1/users">Users</a>
        </li>
        <li><a href="/api/v1/users/:id">User</a></li>
        <li><a href="/api/v1/users/:id/update">Update User</a></li>
        <li><a href="/api/v1/users/:id/delete">Delete User</a></li>
      </ul>
      <h3>Leads</h3>
      <ul>
        <li><a href="/api/v1/leads">Leads</a></li>
        <li><a href="/api/v1/leads/:id">Lead</a></li>
        <li><a href="/api/v1/leads/:id/update">Update Lead</a></li>
        <li><a href="/api/v1/leads/:id/delete">Delete Lead</a></li>
      </ul>
      <h3>Logs</h3>
      <ul>
        <li><a href="/api/v1/logs">Logs</a></li>
      </ul>
    </section>
  </body>
</html>
